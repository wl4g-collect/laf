# Default values for laf-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apiServerHost: ""
databaseUrl: ""
apiServerUrl: ""
siteName: "laf"
# init default region conf
default_region:
  fixed_namespace: ""
  # db conf
  database_url: ""
  # minio conf
  minio_domain: ""
  minio_external_endpoint: ""
  minio_internal_endpoint: ""
  minio_root_access_key: ""
  minio_root_secret_key: ""
  # gateway conf
  tls:
    enabled: false
    wildcard_certificate_secret_name: ""
  runtime_domain: ""
  website_domain: ""
  # runtime-exporter
  runtime_exporter_secret: ""
  # prometheus
  prometheus_url: ""
jwt:
  secret: laf_server_abc123
  expires_in: 7d

replicaCount: 1

image:
  repository: docker.io/lafyun/laf-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "laf-server"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
