# minio console ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oss-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - backend:
          service:
            name: minio
            port:
              number: 9000
        path: /
        pathType: Prefix
