
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laf-web-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - backend:
          service:
            name: laf-web
            port:
              number: 80
        path: /
        pathType: Prefix
      - backend:
          service:
            name: laf-server
            port:
              number: 3000
        path: /v1/
        pathType: Prefix
